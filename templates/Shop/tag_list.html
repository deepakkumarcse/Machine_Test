{% extends 'base/base.html' %}
{% block title %} Tags {% endblock %}
{% block body %}
    <div class="container">
        <h1 class="alert alert-info">Tags List</h1>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                <tbody>
                {% for tag in tags %}
                    <tr>
                        <td>{{ tag.id }}</td>
                        <td>{{ tag.name }}</td>
                        <td>
                            <a href="{% url 'Shop:create_tag' %}" class="btn btn-info">Add New</a>
                            <a href="{% url 'Shop:update_tag' tag.id %}" class="btn btn-warning">Update</a>
                            <a href="{% url 'Shop:delete_tag' tag.id %}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
                </thead>
            </table>
        </div>
    </div>

{% endblock %}
