{% extends 'base/base.html' %}
{% block title %} Add Category {% endblock %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="alert alert-info">Add Category</h1>
                <form action="{% url 'Shop:create_category' %}" method="post">
                    {% csrf_token %}
                    <p>
                        <strong>Name</strong> : <br/>
                        {{ form.name }}
                        {% if errors.name %}
                            {{ errors.name }}
                        {% endif %}
                    </p>
                    <input type="submit" class="btn btn-success" id="btnsave" value="save">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
