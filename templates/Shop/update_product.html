{% extends 'base/base.html' %}
{% block title %} Update Product {% endblock %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="alert alert-info">Update Product</h1>
            <form action="{% url 'Shop:update_product' instance.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p>
                {{ form.as_p }}
                </p>
                <input type="submit" class="btn btn-success" id="btnsave" value="save">
            </form>
        </div>
    </div>
</div>

{% endblock %}
